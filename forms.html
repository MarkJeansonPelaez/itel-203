<!DOCTYPE html>
<html>
<head> 
                <title> Registration Form</title>
</head>
<body>
<form>
        <h1>Sample E-Commerce Form</h1>
        <h2> Registration Form</h2>
        <table>
        <tr>
                <td> 
                Name:
                </td>
                <td>
                        <input type="text" placeholder="Name" name="">
                        </td>
                </tr>
                <td>
                        Password:
                </td>
                <td>
                        <input type="Password" placeholder="Password" name="">
                </td>
        <tr>
                <td>
                        Gender:
                </td>
                <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                        <input type="radio" name="Gender">Prefer not to say
                </td>
        </tr>
        <tr>
                <td>
                        Birthday:
                </td>
                <td>
                        <input type="date" id="Birthday" name="Birthday">
                </td>
        </tr>
        <tr>
                <td>
                        E-mail:
                </td>
                <td>
                        <input type="E-mail" placeholder="E-mail Address" name="">
                </td>
        </tr>
        <tr>
                <td>
                        Address:
                </td>
                <td>
                        <input type="Address" placeholder="Address" name="">
                </td>
        </tr>
        <tr>
                <td>
                        Mobile Number:
                </td>
                <td>
                
                        <select>
                                <option>+63</option>
                                <option>+64</option>
                                <option>+65</option>
                                <option>+66</option>
                                <option>+67</option>
                        </select>
                
                
                        <input type="Mobile" placeholder="9*********" name="">
                </td>
        </tr>
        <tr>
                
                <td>
                            <input type ="submit" placeholder="submit" name="">
                </td>
        </tr>
</form>
</table>
</body>
</html>
